<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виды канализации - AquaForge</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="contacts-modal.css">
    <style>
        /* Use the same spacing system as index.html */
        .page-content {
            background: linear-gradient(135deg, #f0fdf4 0%, #fefce8 50%, #f0f9ff 100%);
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }
        
        .page-content .container {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 253, 244, 0.95) 50%, rgba(254, 252, 232, 0.95) 100%),
                radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
            backdrop-filter: blur(24px) saturate(180%);
            border-radius: 28px;
            padding: 60px 40px;
            margin: 60px auto;
            border: 3px solid;
            border-image: linear-gradient(135deg, rgba(34, 197, 94, 0.4), rgba(251, 191, 36, 0.4), rgba(34, 197, 94, 0.4)) 1;
            box-shadow: 
                0 24px 64px rgba(34, 197, 94, 0.15),
                0 12px 32px rgba(251, 191, 36, 0.1),
                0 6px 20px rgba(0, 0, 0, 0.08),
                inset 0 2px 4px rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .page-content .container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }
        
        .page-content .container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }
        .page-content .container {
            max-width: 1600px;
            position: relative;
            z-index: 1;
        }
        .page-title{font-size:3.2em;background:linear-gradient(135deg,var(--accent-green) 0%, var(--accent-yellow) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:24px;font-weight:800;line-height:1.2}
        .page-subtitle{font-size:1.4em;color:#64748b;max-width:800px;margin:0 auto 40px;line-height:1.6}
        @media (max-width:1024px){.page-title{font-size:2.8em}}
        @media (max-width:768px){.page-content{padding:32px 0}.page-content .container{padding:0 20px}.page-title{font-size:2.4em}.page-subtitle{font-size:1.1em;margin-bottom:28px}}
        
        /* Fix for contacts modal z-index */
        .contacts-modal,
        .contacts-modal-overlay {
            position: fixed !important;
            z-index: 9999 !important;
        }
    </style>
    <script defer src="site.js"></script>
    <script defer src="contacts-modal.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="page-content">
        <div class="container">
            <h1 class="page-title">Виды канализации</h1>
            <p class="page-subtitle">Полноценная страница будет заполнена контентом. Здесь разместим варианты: бетонные кольца, автономные станции, проектирование и монтаж.</p>
        </div>
    </div>

    <div id="footer-container"></div>

    <script>
        fetch('header.html').then(r=>r.text()).then(h=>{document.getElementById('header-container').innerHTML=h;document.querySelector('a[href="kanalizaciya.html"]').classList.add('active')});
        fetch('footer.html').then(r=>r.text()).then(f=>{document.getElementById('footer-container').innerHTML=f});
    </script>
</body>
</html>
