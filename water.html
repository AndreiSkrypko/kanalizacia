<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водоснабжение - AquaForge</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="contacts-modal.css">
    <link rel="stylesheet" href="theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #f0fdf4 0%, #fefce8 50%, #f0f9ff 100%);
            min-height: 100vh;
        }

        /* Enhanced Navbar Styles */
        .header {
            background: rgba(248, 250, 252, 0.8) !important;
            backdrop-filter: blur(20px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        .header.scrolled {
            background: rgba(248, 250, 252, 0.95) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
        }

        .nav-link {
            position: relative !important;
            transition: all 0.3s ease !important;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-yellow));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::before {
            width: 80%;
        }

        .button-icon {
            font-size: 1.3em;
        }

        /* Page Content - широкий контейнер */
        .page-content {
            max-width: 1280px;
            margin: 40px auto;
            padding: 20px;
        }

        .page-title {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .page-subtitle {
            font-size: 1.2em;
            color: #64748b;
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
            line-height: 1.6;
        }

        /* Убираем все рамки и фоны контейнера */
        .page-content .container {
            background: transparent !important;
            border: none !important;
            border-image: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Переопределяем theme.css */
        body .page-content .container,
        html body .page-content .container {
            background: transparent !important;
            border: none !important;
            border-image: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            backdrop-filter: none !important;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2em;
            }

            .page-content {
                padding: 20px 15px;
            }
        }
        
        /* Fix for contacts modal z-index */
        .contacts-modal,
        .contacts-modal-overlay {
            position: fixed !important;
            z-index: 9999 !important;
        }
    </style>
    <script defer src="site.js"></script>
    <script defer src="contacts-modal.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="page-content">
        <div class="container">
            <h1 class="page-title">Водоснабжение</h1>
            <p class="page-subtitle">Полноценная страница будет заполнена: бурение скважин, обвязка, ввод воды в дом, насосное оборудование и документация.</p>
        </div>
    </div>

    <div id="footer-container"></div>

    <script>
        fetch('header.html').then(r=>r.text()).then(h=>{document.getElementById('header-container').innerHTML=h;document.querySelector('a[href="water.html"]').classList.add('active')});
        fetch('footer.html').then(r=>r.text()).then(f=>{document.getElementById('footer-container').innerHTML=f});
    </script>
</body>
</html>
