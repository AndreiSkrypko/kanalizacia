<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водоснабжение - AquaForge</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="footer.css">
    <style>
        .page-content{min-height:60vh;display:flex;align-items:center;justify-content:center;background:#fff;margin:40px auto;max-width:1200px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
        .page-title{font-size:2.4em;color:#2c3e50;text-align:center;margin-bottom:12px}
        .page-subtitle{font-size:1.05em;color:#64748b;text-align:center;max-width:700px}
    </style>
    <script defer src="site.js"></script>
    <script defer src="contacts-modal.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="page-content">
        <div>
            <h1 class="page-title">Водоснабжение</h1>
            <p class="page-subtitle">Полноценная страница будет заполнена: бурение скважин, обвязка, ввод воды в дом, насосное оборудование и документация.</p>
        </div>
    </div>

    <div id="footer-container"></div>

    <script>
        fetch('header.html').then(r=>r.text()).then(h=>{document.getElementById('header-container').innerHTML=h;document.querySelector('a[href="water.html"]').classList.add('active')});
        fetch('footer.html').then(r=>r.text()).then(f=>{document.getElementById('footer-container').innerHTML=f});
    </script>
</body>
</html>
