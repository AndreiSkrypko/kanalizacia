<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оборудование - AquaForge</title>
    <link rel="stylesheet" href="navbar.css?v=2.0">
    <link rel="stylesheet" href="theme.css?v=2.0">
    <link rel="stylesheet" href="footer.css?v=2.0">
    <link rel="stylesheet" href="calculator.css?v=2.0">
    <link rel="stylesheet" href="contacts-modal.css?v=2.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #f0fdf4 0%, #fefce8 50%, #f0f9ff 100%);
            min-height: 100vh;
        }

        /* Enhanced Navbar Styles */
        .header {
            background: rgba(248, 250, 252, 0.8) !important;
            backdrop-filter: blur(20px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        .header.scrolled {
            background: rgba(248, 250, 252, 0.95) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
        }

        .nav-link {
            position: relative !important;
            transition: all 0.3s ease !important;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-yellow));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::before {
            width: 80%;
        }


        .button-icon {
            font-size: 1.3em;
        }

        /* Page Content */
        .page-content {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 253, 244, 0.95) 50%, rgba(254, 252, 232, 0.95) 100%),
                radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
            backdrop-filter: blur(24px) saturate(180%);
            border-radius: 28px;
            margin: 60px auto;
            max-width: 1600px;
            padding: 60px 40px;
            border: 3px solid;
            border-image: linear-gradient(135deg, rgba(34, 197, 94, 0.4), rgba(251, 191, 36, 0.4), rgba(34, 197, 94, 0.4)) 1;
            box-shadow: 
                0 24px 64px rgba(34, 197, 94, 0.15),
                0 12px 32px rgba(251, 191, 36, 0.1),
                0 6px 20px rgba(0, 0, 0, 0.08),
                inset 0 2px 4px rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .page-content::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }
        
        .page-content::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        .page-title {
            font-size: 3em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .page-subtitle {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            max-width: 600px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2em;
            }

            .page-subtitle {
                font-size: 1em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Подключение общего header -->
    <div id="header-container"></div>

    <!-- Page Content -->
    <div class="page-content">
        <div>
            <h1 class="page-title">Оборудование</h1>
            <p class="page-subtitle">Страница находится в разработке. Скоро здесь будет информация о нашем оборудовании.</p>
        </div>
    </div>

    <!-- Подключение общего футера -->
    <div id="footer-container"></div>

    <script>
        // Sticky navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }, { passive: true });

        // Загрузка header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // Обновляем активный пункт меню
                document.querySelector('a[href="equipment.html"]').classList.add('active');
            })
            .catch(error => console.error('Ошибка загрузки header:', error));

        // Загрузка футера
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки футера:', error));
    </script>
    <script src="site.js?v=2.0" defer></script>
    <script src="calculator.js?v=2.0" defer></script>
    <script src="contacts-modal.js?v=2.0" defer></script>
</body>
</html>
