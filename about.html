<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - AquaForge</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="contacts-modal.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        /* Enhanced Navbar Styles */
        .header {
            background: rgba(248, 250, 252, 0.8) !important;
            backdrop-filter: blur(20px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        .header.scrolled {
            background: rgba(248, 250, 252, 0.95) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
        }

        .nav-link {
            position: relative !important;
            transition: all 0.3s ease !important;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-yellow));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::before {
            width: 80%;
        }


        .button-icon {
            font-size: 1.3em;
        }


        /* Page Content */
        .page-content {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            margin: 40px auto;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 3em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .page-subtitle {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            max-width: 600px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2em;
            }

            .page-subtitle {
                font-size: 1em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Подключение общего header -->
    <div id="header-container"></div>

    <!-- Page Content -->
    <div class="page-content">
        <div>
            <h1 class="page-title">О нас</h1>
            <p class="page-subtitle">Страница находится в разработке. Скоро здесь будет информация о нашей компании.</p>
        </div>
    </div>

    <!-- Подключение общего футера -->
    <div id="footer-container"></div>

    <script>
        // Sticky navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }, { passive: true });

        // Загрузка header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // Обновляем активный пункт меню
                document.querySelector('a[href="about.html"]').classList.add('active');
            })
            .catch(error => console.error('Ошибка загрузки header:', error));

        // Загрузка футера
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки футера:', error));
    </script>
    <script src="site.js" defer></script>
    <script src="calculator.js" defer></script>
    <script src="contacts-modal.js" defer></script>
</body>
</html>
